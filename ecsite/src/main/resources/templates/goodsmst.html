<!doctype HTML>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>ECサイト</title>
<link rel="stylesheet" th:href="@{/css/style.css}" href="/css/style.css" />
</head>
<body>
<header>
	<h1>My EC Site -- Admin page</h1>
</header>

<div id="adminPage">
	<h2>商品　新規登録</h2>
	<form name="addGoodsForm" id="addGoodsForm" method="POST" action="/ecsite/admin/addGoods" th:action="@{/ecsite/admin/addGoods}" >
		<p>商品名:<input type="text" name="goodsName" /></p>
		<p>価格:<input type="text" name="price" /></p>
		<button type="submit">登録</button>
		<input type="hidden" name="userName" th:value="${userName}"/>
		<input type="hidden" name="password" th:value="${password}"/>
	</form>
</div>
</body>
</html>
